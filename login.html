<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2d3748, #4a5568);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-logo {
            font-size: 2.5rem;
            color: #3182ce;
            margin-bottom: 1rem;
        }

        .login-title {
            font-size: 1.8rem;
            color: #2d3748;
            margin-bottom: 0.5rem;
        }

        .login-subtitle {
            color: #718096;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #2d3748;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #3182ce;
            box-shadow: 0 0 0 3px rgba(49, 130, 206, 0.1);
        }

        .btn {
            background: linear-gradient(135deg, #3182ce, #2c5282);
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(49, 130, 206, 0.3);
        }

        .alert {
            padding: 1rem;
            margin: 1rem 0;
            border-radius: 8px;
            border-left: 4px solid #e53e3e;
            background: #fed7d7;
            color: #742a2a;
        }

        .alert-success {
            border-left-color: #38a169;
            background: #f0fff4;
            color: #22543d;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="login-logo">
                <i class="fas fa-shield-alt"></i>
            </div>
            <h1 class="login-title">Admin Login</h1>
            <p class="login-subtitle">Enter your credentials to continue</p>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label class="form-label">Username</label>
                <input type="text" id="username" class="form-input" required>
            </div>
            <div class="form-group">
                <label class="form-label">Password</label>
                <input type="password" id="password" class="form-input" required>
            </div>
            <button type="submit" class="btn">
                <i class="fas fa-sign-in-alt"></i> Login
            </button>
        </form>

        <div id="loginMessage" style="display: none;" class="alert"></div>
    </div>

    <script>
        // Configuration - REPLACE WITH YOUR SUPABASE CREDENTIALS
        const SUPABASE_URL = 'https://ujhqnrffbeullidlzpxz.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVqaHFucmZmYmV1bGxpZGx6cHh6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTUzNDY5MDIsImV4cCI6MjA3MDkyMjkwMn0.lCz9ZCFNaY3CqRKD4i0bj6g8gqu12AlUd9bLBSUDHM4';

        // Initialize Supabase
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const messageEl = document.getElementById('loginMessage');
            
            try {
                // Query the admin_users table for the provided credentials
                const { data, error } = await supabase
                    .from('admin_users')
                    .select('*')
                    .eq('username', username)
                    .single();
                
                if (error) {
                    throw new Error('Invalid username or password');
                }
                
                // In a real application, you should use proper password hashing like bcrypt
                // This is a simplified example - NEVER store plain text passwords in production
                if (data.password_hash === password) { // This should be compared with a hashed password
                    // Update last login time
                    await supabase
                        .from('admin_users')
                        .update({ last_login: new Date() })
                        .eq('id', data.id);
                    
                    // Store authentication status
                    localStorage.setItem('adminAuthenticated', 'true');
                    localStorage.setItem('adminUsername', username);
                    
                    // Redirect to admin panel
                    window.location.href = 'admin.html';
                } else {
                    throw new Error('Invalid username or password');
                }
            } catch (error) {
                messageEl.textContent = error.message;
                messageEl.style.display = 'block';
                messageEl.className = 'alert';
                
                // Hide message after 3 seconds
                setTimeout(() => {
                    messageEl.style.display = 'none';
                }, 3000);
            }
        });
    </script>
</body>
</html>
